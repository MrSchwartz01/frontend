server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logs mejorados
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Compresi칩n gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache para archivos est치ticos
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache para otros assets (imgs, fonts, etc)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|avif|webp)$ {
        expires 6M;
        add_header Cache-Control "public";
    }

    # SPA - redirigir todas las rutas a index.html
    location / {
        try_files $uri $uri/ /index.html;
        # Sin cache para index.html (para que siempre se obtenga la versi칩n m치s reciente)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Manejo de errores
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
